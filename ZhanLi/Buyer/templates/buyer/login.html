<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<title>登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" href="/static/buyer/AmazeUI-2.4.2/assets/css/amazeui.css" />
<link href="/static/buyer/css/dlstyle.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="login-boxtitle">
    <a href="index.html"><img alt="logo" src="/static/buyer/images/logobig.png" /></a>
</div>

<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="/static/buyer/images/big.jpg" /></div>
        <div class="login-box">

            <h3 class="title" style="font-size: 30px">登录商城</h3>
            <br>
            <div class="clear"></div>

            <div class="am-tab-panel am-active">
                <form method="post">
                    <div class="user-email">
                        <label for="email"><i class="am-icon-envelope-o"></i></label>
                        <input type="email" name="email" id="email" placeholder="邮箱">
                    </div>
                    <br>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" name="pw" id="password" placeholder="密码">
                    </div>
                    <br>
                    <div class="am-cf">
                        <input type="submit" value="登录" class="am-btn am-btn-primary am-btn-sm am-fl">
                    </div>
                </form>
            </div>
            <div class="login-links">
                <a href="#" class="am-fr" style="float: left">忘记密码</a>
                <a href="/Buyer/register/" class="am-fr">注册</a>
                <br>
                <div class="am-cf" style="color: red">
                    {{ hint }}
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="footer ">
        <div class="footer-hd ">
            <p>
                <b>|</b>
                <a href="/">商城首页</a>
                <b>|</b>
                <a href="https://www.alipay.com/">支付宝</a>
                <b>|</b>
            </p>
        </div>
        <div class="footer-bd ">
            <p>
                <a href="#">合作伙伴</a>
                <a href="#">联系我们</a>
                <em>© 2019- zhanli.com 版权所有 - Collect from</em>
            </p>
        </div>
    </div>
</body>

</html>
